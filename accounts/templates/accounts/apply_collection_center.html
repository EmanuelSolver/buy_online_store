{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Apply for a Collection Center{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-info text-white text-center">
                    <h3 class="mb-0">Collection Center Application Form</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }} <!-- Use crispy filter here -->

                        <div class="d-grid">
                            <button type="submit" class="btn btn-info btn-lg">Submit Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
