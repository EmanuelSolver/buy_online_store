{% extends 'base.html' %}

{% block title %}Payment{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg p-4">
        <h4 class="text-center mb-3">Payment Details</h4>

        <!-- Display Total Amount -->
        <div class="d-flex justify-content-between mb-3">
            <h5><strong>Total Amount to Pay:</strong></h5>
            <h5><strong>Ksh {{ total }}</strong></h5>
        </div>

        <!-- M-Pesa Payment Form -->
        <form method="post" action="{% url 'initiate_payment' total_amount=total %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="mpesa_number">M-Pesa Number:</label>
                <input type="text" class="form-control" id="mpesa_number" name="mpesa_number" placeholder="Enter your M-Pesa number" required>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg">Pay Now</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
