{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}{{ form.instance.id|yesno:"Edit,Add" }} Product | Buy Online Store{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">{{ form.instance.id|yesno:"Edit,Add" }} Product</h2>
    
    <div class="card mx-auto" style="max-width: 600px;">  <!-- Set max-width for larger screens -->
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form|crispy }}
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'all_products' %}" class="btn btn-secondary">Back to Products</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
